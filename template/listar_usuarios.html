<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
 <link href="../static/css/bootstrap.min.css" rel="stylesheet">
 <!-- bootstrap theme -->
 <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
 <!--external css-->
 <!-- font icon -->
 <link href="../static/css/elegant-icons-style.css" rel="stylesheet" />
 <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
 <!-- Custom styles -->
 <link href="../static/css/style.css" rel="stylesheet">
 <link href="../static/css/style-responsive.css" rel="stylesheet" />
 <title>listar usuarios</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <table style="border-collapse: collapse; width: 90%;">
        <thead>  
          <a href="/agregar-persona" class="btn btn-primary float-right" style="margin: 10px;">Agregar Personas</a>
          <button id="volver" class="btn btn-secondary">Volver</button>
            <div class="row">
                <div class="col-lg-12">
                  <section class="panel">
                    <header class="panel-heading">
                      LISTAR USUARIOS
                    </header>
                    <table class="table table-striped table-advance table-hover">
                      <tbody>
                        <tr>
                          <th><i class="icon_profile"></i> ID</th>
                          <th><i class="icon_profile"></i> Full Name</th>
                          <th><i class="icon_mail_alt"></i> Email</th>
                          <th style="padding: 10px; text-align: left;">ROL</th>
                          <th><i class="icon_cogs"></i> Action</th>
                          <th><i class="icon_cogs"></i> Activar/Desactivar</th>
                        </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr style="border-bottom: 1px solid #ccc;">
                <td style="padding: 10px;"> {{ usuario.Id }}</td>
                <td style="padding: 10px;"> {{ usuario.nombre }}</td>
                <td style="padding: 10px;"> {{ usuario.correo }}</td>
                <td style="padding: 10px;"> {{ usuario.id_rol }}</td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-success" href="/editar-usuario/{{ usuario.Id }}"><i class="icon_check_alt2"></i></a>
                    <a class="btn btn-danger" href="javascript:void(0);" onclick="confirmarEliminar( {{ usuario.Id }}  )"><i class="icon_close_alt2"></i></a>
<td>
                      <a class="btn btn-success" href="/activar-usuario/{{ usuario.Id }}"><i class="icon_check_alt2"></i> Activar</a>
                      <a class="btn btn-danger" href="/desactivar-usuario/{{ usuario.Id }}" onclick="return confirm('¿Seguro que deseas desactivar este usuario?')"><i class="icon_close_alt2"></i> Desactivar</a>
                    </td>
                  </div>
                </td>
      </tr>
      {% endfor %}
  </tbody>
</table>
</section>
<!-- container section end -->
<script>
function confirmarEliminar(id) {
    if (confirm("¿Seguro que deseas eliminar este usuario?")) {
        window.location.href = "/eliminar-usuario/" + id;
    }
}
</script>  
<script>
document.getElementById('volver').addEventListener('click', function() {
  window.location.href = "/admin"; // Esto redirige al usuario a la página de inicio (index.html)
});
</script>

<!-- javascripts -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- nicescroll -->
<script src="../static/js/jquery.scrollTo.min.js"></script>
<script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
