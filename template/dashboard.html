<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Mapa de Barrancabermeja</title>
    <!-- Incluir las hojas de estilo de Folium -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/folium@0.12.1/folium.css" />
</head>
<body>
    <h1 style="color: blue; text-align: center;">Mapa de Barrancabermeja</h1>
    <a href="/admin" style="text-decoration: none; color: #007bff; margin-bottom: 20px; display: inline-block;">&lt; Volver a Administrador</a>

    <!-- Contenedor para el mapa -->
    <div id="map" style="width: 100%; height: 400px; border: 1px solid #ccc; margin: 0 auto;"></div>

    <!-- Incluir el script de Folium y configurar el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/folium@0.12.1/folium.js"></script>
    
    <script>
        // Coordenadas de Barrancabermeja
        var barrancabermejaCoords = [7.067,  -73.867]; // Latitud y longitud
        
        // Crear un mapa usando Folium y centrarlo en Barrancabermeja
        var map = L.map('map').setView(barrancabermejaCoords, 13); // Nivel de zoom
        
        // Agregar una capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear un pol√≠gono y aplicar un estilo personalizado
        var polygonCoords = [
            [7.075, -73.127],
            [7.075, -73.124],
            [7.077, -73.124],
            [7.077, -73.127],
        ];
        
        var polygon = L.polygon(polygonCoords, {
            color: 'blue', // Color del borde
            fillColor: 'red', // Color del relleno
            fillOpacity: 0.5, // Opacidad del relleno
        }).addTo(map);
        
    </script>
</body>
</html>
